<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Управление бронированиями</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Управление бронированиями</h1>
            <div>
                <a href="/admin/users" class="btn btn-outline-primary me-2">Пользователи</a>
                <a href="/logout" class="btn btn-outline-danger">Выйти</a>
            </div>
        </div>
        
        <table class="table table-striped">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Пользователь</th>
                    <th>Тур</th>
                    <th>Дата бронирования</th>
                    <th>Количество человек</th>
                    <th>Общая стоимость</th>
                    <th>Статус</th>
                </tr>
            </thead>
            <tbody>
                <tr th:if="${bookings.isEmpty()}">
                    <td colspan="7" class="text-center">Нет бронирований</td>
                </tr>
                <tr th:each="booking : ${bookings}">
                    <td th:text="${booking.id}">1</td>
                    <td>
                        <span th:text="${booking.user.username}">username</span>
                        <br>
                        <small class="text-muted" th:text="${booking.user.email}">email</small>
                    </td>
                    <td>
                        <span th:text="${booking.tour.name}">Tour name</span>
                        <br>
                        <small class="text-muted" th:text="${booking.tour.destination.name}">Destination</small>
                    </td>
                    <td th:text="${#temporals.format(booking.bookingDate, 'dd.MM.yyyy')}">01.01.2024</td>
                    <td th:text="${booking.numberOfPeople}">2</td>
                    <td th:text="${booking.totalPrice + ' руб.'}">1000 руб.</td>
                    <td th:text="${booking.status}">Статус</td>
                </tr>
            </tbody>
        </table>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
