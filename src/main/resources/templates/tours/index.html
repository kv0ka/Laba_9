<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Туры</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Доступные туры</h1>
            <form th:action="@{/logout}" method="post">
                <button type="submit" class="btn btn-outline-danger">Выйти</button>
            </form>
        </div>
        
        <div class="row">
            <div class="col-md-4 mb-4" th:each="tour : ${tours}">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${tour.name}">Название тура</h5>
                        <p class="card-text" th:text="${tour.description}">Описание тура</p>
                        <p class="card-text">
                            <strong>Цена:</strong> <span th:text="${tour.price}">0</span> руб.
                        </p>
                        <p class="card-text">
                            <strong>Длительность:</strong> <span th:text="${tour.duration}">0</span> дней
                        </p>
                        <form th:action="@{/tours/book}" method="post" class="mt-3">
                            <input type="hidden" name="tourId" th:value="${tour.id}" />
                            <div class="mb-3">
                                <label for="numberOfPeople" class="form-label">Количество человек</label>
                                <input type="number" class="form-control" id="numberOfPeople" name="numberOfPeople" 
                                       min="1" max="10" value="1" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Забронировать</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
